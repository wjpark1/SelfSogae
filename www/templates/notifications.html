<ion-view view-title="Notifications">
	<ion-content>

			<div class="card" ng-repeat = "requests in requestList" style="width:100%;margin:0px;padding:0px;background-color:transparent !important;">
		    <div  class="item item-avatar shade" ng-click="">
		      <img src={{requests.picture}}>
		        <div class="my-container" style="float:left">
      					<h2 class="row first-row" style="white-space:no-wrap"><strong>{{requests.name}} likes you</strong></h2>
						<h2 class="row first-row">Height : {{requests.height}}</h2>
						<h2 class="row third-row" style="white-space:no-wrap">{{requests.occupation}}</h2>
				</div>
		      <div class="" style="float:right">
		      		<button class=" button button-outline button-balanced" style="padding:0px" ng-click="acceptFun(this,{{requests.username}})"><i class="ion ion-checkmark" ></i></button>
		      		<button class=" button button-outline button-assertive" style="padding:0px;color:red" ng-click = "rejectFun(this,{{requests.username}})"><i class="ion ion-close"></i></button>
		      </div>
		    </div>
		</div>
	</ion-content>
</ion-view>
