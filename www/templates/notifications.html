<ion-view view-title="Notifications">
	<ion-content>

			<div class="card NotifyCard" ng-repeat = "requests in requestList">
		    <div  class="item item-avatar shade" ng-click="">
		      <img src={{requests.picture}}>
		        <div class="my-container left setWidth">
      					<h2 class="row first-row wrapping"><strong>{{requests.name}} likes you</strong></h2>
						<h2 class="row first-row">Height : {{requests.height}}</h2>
						<h2 class="row first-row wrapping">{{requests.occupation}}</h2>
				</div>
		      <div class="right">
		      		<button class=" button button-outline button-balanced"  ng-click="acceptFun(this,{{requests.username}})"><i class="ion ion-checkmark" ></i></button>
		      		<button class=" button button-outline button-assertive" ng-click = "rejectFun(this,{{requests.username}})"><i class="ion ion-close"></i></button>
		      </div>
		    </div>
		</div>
	</ion-content>
</ion-view>
