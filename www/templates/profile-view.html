<ion-modal-view>
  <ion-header-bar class="text-color">
    <h1 class="title">Profile</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeProfile()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="row">
        <img src="../img/download.jpg">
      </div>
      <div class="row">
        <a class="button button-icon icon ion-ios-heart-outline" ng-click="toggleIcon($event, 'ion-ios-heart')"></a>
      </div>
      
    </div>
  </ion-content>
</ion-modal-view>
